百日咳的食疗<br>　　<br>　　新鲜鸡胆汁，加白糖适量，调成糊状，蒸熟服。每日每次1／2个，最多不超过3个，分2次服，连服5～7日。<br>　　鲜丝瓜绞汁，3～6岁儿童每次服汁60毫升，每日3～5次，服时加少许蜂蜜。<br>　　取熟鸡蛋黄，用铁锅以文火将蛋黄熬出油饮用。5岁以下用3个蛋黄油，5岁以上酌增。<br>　　红萝卜200克，洗净切片，与大枣12枚同煮，饮时加冰糖调味。<br>　　猪腰子1对，剖开切4片，浇净煨汤吃。<br>　　核桃仁（保留紫衣），冰糖各30克，梨150克，共捣烂，加水煮成汁。每次服1匙，1日3次。<br>　　芥菜全棵500克，洗净，捣烂取汁，加食盐少旋<br><br>
