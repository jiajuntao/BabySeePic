别以小利害孩子<br>　　<br>　　有些父母在别人向自己的宝宝索取手中的食物时，会鼓励正在犹豫的宝宝：“给叔叔阿姨吃吧，我们家里还有呢”，或是“等一会儿爸妈再给你买”。这种家庭教育出来的宝宝往往对别人的要求表现得很大方，虽然他自己也很想吃手中的食物，但他控制住自己的欲望来满足他人。<br>　　有些父母却不是这样，他们教宝宝回答：“不给，叫叔叔阿姨自己去买”。虽然这在某种程度上带有相当开玩笑的性质，但是从教育角度来看，这种玩笑还是不开为好。<br>　　还有些父母更为离谱，处处教育宝宝为自己争利益，不要吃亏。由这种家长培养出来的宝宝就会变得自私自利，只顾自己不顾他人。<br>　　<br>　　<br><br>
