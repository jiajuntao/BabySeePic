近视<br>　　<br>　　研究证明，近视与饮食之间存在着一定的关系。预防近视，一定要注意饮食调节，否则收效就不大。<br>　　少吃糖及碳水化合物的食品或烧煮过度的蛋白类食物，并注意补充体内微量元素铬、钙，会减少近视的发生。进食过量的糖会使体内微量元素铬的存量减少。<br>　　摄入过多烧煮过度的蛋白类食物，可使体内钙的代谢发生异常，造成缺钙。铬和钙这两种元素直接影响机体对眼内液压的调节，若人体内铬、钙含量处于正常平衡的状态，眼内液压就能保持正常，这样就得以预防近视。<br>　　含铬丰富的食物有：豆类、小麦、蛋、鸡肉、猪肉、黄油。可将含铬、钙丰富的食物合理加入日常膳食中，以达到以饮食调节预防近视的目的。<br>　　<br>　　<br><br>
