把孩子“锁在家”并非良策<br>　　<br>　　很多家长怕子女外出受诱惑而变坏，每当宝宝一放学回家就留在家里不许外出。父母这种心情可以理解，但效果却不佳。把宝宝“锁”在家里，风险比较少，外面的世界，风大浪大，引诱多，不懂事的宝宝容易变坏，沾上坏习气。但这样做，宝宝正常的身心发展会受到抑制，而且，总不能老是把他关在家，与世隔绝，那么有没有比较好的处理方法？办法当然有。例如：父母与宝宝保持思想和感情的交流，令他的感情有出路；在小心管束之余，让他有一定程度的自由，用协商办法解决彼此的代沟；平时主动疏导如何结交朋友等。如果一味只知严加管束，看似安全，实际情况可能变得更坏。<br>　　<br>　　<br><br>
