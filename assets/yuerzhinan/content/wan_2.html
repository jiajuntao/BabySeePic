<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>新生儿第3周 </title></head><body><p></p><p>	<b>培养技能： </b>视力发育</p><p>	<b>游戏方法： </b></p><ol>	<li>		准备一个大点的布娃娃，将宝宝喂饱后，放在舒适的小床上。</li>	<li>		将布娃娃放在宝宝眼睛的正上方，举到宝宝的视线之内（约距宝宝30厘米），先晃动布娃娃一下，然后向左移动，再向右移动，这时你会看到宝宝的眼珠随着玩具移动，如果宝宝不追踪玩具，可将玩具再向宝宝眼前移动几厘米。</li></ol><p>	<br />	<font color="#ff79bc"><b></body></html>
