<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第40周 </title></head><body></h2><h3>	饮食安排</h3><p>	鲫鱼营养丰富，有良好的催乳作用，对准妈妈即将分娩后的身体恢复有很好的补益作用。配用豆腐，益气养血、健脾宽中，豆腐亦富有营养，含蛋白质较高，对于产后康复及乳汁分泌有很好的促进作用。</p><h3>	鲫鱼豆腐汤</h3><div>	<img alt="" src="http://wk.iyaya.info/a/a4/%E9%B2%AB%E9%B1%BC%E8%B1%86%E8%85%90%E6%B1%A41.jpg" /></div><p>	<font color="#d26900">材料：</font>鲫鱼400克，豆腐400克、绍酒15克，葱3克，姜1.5克，精盐2克，味精2克，湿淀粉少许，色拉油适量。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		将豆腐切片，用盐水渍5分钟，沥干待用。</li>	<li>		鲫鱼去鳞和内脏，抹上绍酒，用盐腌渍10分钟。</li>	<li>		器皿中放色拉油加热，爆香姜片，将鱼两面煎黄后加适量水，低火25分钟，再投入豆腐片，调味后下少许湿淀粉勾薄芡并撒上葱花。根据口味爱好也可撒上生菜碎末等。</li></ol></div></body></html>
