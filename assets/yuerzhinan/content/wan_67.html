<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第8个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：扔与接、分享</p><p>	<b>游戏方法</b>：准备一个很轻的球，安排好家里或者两三个小朋友。一开始你们要站得非常近，你轻轻地把球扔给宝宝去接。准备好等他扔回来，就马上做接的动作。当他接得比较好后，就可以试着从远一点儿的地方把球扔给他。如果他接球困难，就用气球来玩这个游戏好了，因为气球的移动速度会慢得多！别忘了不管他接不接得住球，都要好好地夸奖他一番。这个游戏将会让宝宝明白，有时候他必须给出去以后才能获得。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
