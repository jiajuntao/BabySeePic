<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第3个月第2周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：发展听觉、动觉和节奏感</p><p>	<b>游戏方法</b>：选择一些轻柔而节奏舒缓的音乐，如一曲华尔兹或一首民谣，放录音或自己哼。把宝宝温柔地抱在怀里，轻轻地从一边到另一边摇摆，向前、向后迈着舞步，合着音乐的节拍转身或旋转。你和宝宝的运动，将刺激宝宝耳朵里的感觉器官和小脑，发展他的听觉、位置觉和平衡觉，这些感觉能力是他试图学会坐、站和开步走时所必需的。如果你随着音乐哼唱，宝宝还会受到来自你胸部振动的刺激、你温暖怀抱的爱抚，这样你就会和宝宝一起度过令人神往的几分钟。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
