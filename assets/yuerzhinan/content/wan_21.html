<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第6个月第2周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：让孩子快乐，增进与父母的感情，发展感知能力。</p><p>	<b>游戏方法</b>：妈妈在床上盘腿而坐，让宝宝面对面坐在她的腿上，一手扶着宝宝的髋部，一手扶着他的腋下保持平衡。爸爸在妈妈背后，让宝宝一只手抓着爸爸的手指，另一手抓住妈妈的胳膊，爸爸先拉一下被宝宝抓住的手，当宝宝朝这边看时，爸爸却从妈妈背后另一边突然伸出头来亲热地叫&ldquo;宝宝&rdquo;（孩子的名字），当宝宝转过头找到爸爸时会&ldquo;咯咯&rdquo;地笑起来。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
