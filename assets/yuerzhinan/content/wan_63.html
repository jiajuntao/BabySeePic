<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第4个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：认识植物，增长知识，了解每种植物与人的关系与作用。</p><p>	<b>游戏方法</b>：可以在做饭的时候让宝宝帮忙，也可以在吃饭的时候跟宝宝做简单交流。告诉宝宝哪些是白菜的叶、哪些是白菜的茎，豌豆吃的是种子，番茄吃的是果实；出去玩耍时，认识不同的花、草；花是不能随便采摘的，因为要给人们欣赏；草也不要踩上去，会影响小草的生长；有些植物的茎叶可以用来吃，如菜叶；有些植物只吃根&hellip;&hellip;</p><p>	<br />	<font color="#ff79bc"><b></body></html>
