<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第7个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：认识颜色、并为颜色归类</p><p>	<b>游戏方法</b>：准备一些有你选择的颜色的所有东西。把本月每周的某一天定为颜色日。这个游戏的关键是选择一种颜色，然后让你们一整天的活动都围绕这种颜色进行。例如，如果你把这一天定为红色日，那么你们就可以穿红色的衣服、在面包上抹草莓酱、画一张红色的画、买一些红色的花、认一认红色的汽车、晚餐吃西红柿鸡蛋面等等。如果宝宝乐此不疲，为什么不再试试其他颜色，比如黄色或绿色？</p><p>	<br />	<font color="#ff79bc"><b></body></html>
