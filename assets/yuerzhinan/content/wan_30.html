<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第8个月第3周 </title></head><body><p style="text-align: center"></p><p>	<b>游戏方法：</b>面对着你的宝宝扶着他的腋下，用自己的额部轻轻地触及宝宝的额部，并亲切愉快地呼唤他的名字，说：&ldquo;碰碰头&rdquo;。重复几次后，当你头稍向前倾时，他就会主动把头凑过来，并露出愉快的笑容。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
