<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第1个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：培养宝宝跑、跳能力，培养宝宝的空间感、了解大自然的能力和兴趣。</p><p>	<b>游戏方法</b>：选择阳光灿烂的日子，带宝宝来到宽敞的户外（庭院、儿童活动场地或公园）。首先，帮助宝宝找到他的影子，让他换个方向，来回走走，好让他能看到自己对影子变化的作用。然后试着追他的影子或假装你的影子在追赶你。如果你告诉你的影子不要再追你了，等它还继续追你时，就装出生气的样子。玩这个追影子游戏，你先做追赶的那个人，必须努力去踩宝宝的影子。然后换宝宝去踩你的影子。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
