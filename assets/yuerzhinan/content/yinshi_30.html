<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第31周 </title></head><body></h2><h3>	饮食安排</h3><p>	味增汤是一种极具日本传统饮食特色的汤，主要以味增为主要酱料煮制而成。味增是一种用黄豆制成的酱，味道十分鲜美浓郁，加入汤中起到了类似味精或者鸡精的作用。味增不仅味道鲜美，而且营养价值高。</p><h3>	日式香菇豆腐味增汤</h3><div>	<img alt="" src="http://wk.iyaya.info/6/68/%E6%97%A5%E5%BC%8F%E9%A6%99%E8%8F%87%E8%B1%86%E8%85%90%E5%91%B3%E5%A2%9E%E6%B1%A4.jpg" /></div><p>	<font color="#d26900">材料：</font>香菇4只(80g)、鱼汤2碗(250ml)、豆腐1/2块(150g)、味增汤料3汤匙(45g)、香葱段适量</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		将香菇平分成4份，豆腐切块。</li>	<li>		加入鱼汤，味增汤料不停地搅拌直到彻底溶解，以确保没有硬块。</li>	<li>		将调好的鱼汤放入大碗中，加入香菇，高火煮5分钟，再放进豆腐丁高火3分钟，撒上香葱段即可。</li></ol></div></body></html>
