<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第15周 </title></head><body></h2><h3>	饮食安排</h3><p>	山药红枣排骨汤可以改善孕妇脾胃虚弱、食欲不佳等症状。山药性平味甘，含有淀粉、维生素C等成分，具有清虚热、固肠胃的作用。红枣性平味甘，含有蛋白质、糖类、维生素、有机酸等成分，可健脾胃。</p><h3>	山药红枣排骨汤</h3><div>	<img alt="" src="http://wk.iyaya.info/5/56/%E5%B1%B1%E8%8D%AF%E7%BA%A2%E6%9E%A3%E6%8E%92%E9%AA%A8%E6%B1%A4.jpg" /></div><p>	<font color="#d26900">材料：</font>山药250克、红枣6颗、排骨250克、生姜2片（身体虚弱但兼有实热症状的妈妈，就不要做这道菜了）。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		山药去皮、切小块;排骨洗净、汆烫后去血水备用。</li>	<li>		锅中加清水煮滚后，放入排骨、山药煮5～10分钟。</li>	<li>		待其快煮好时，放入红枣、姜片，再稍微煮一下即可。</li></ol></div></body></html>
