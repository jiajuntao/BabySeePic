<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第9个月第4周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：引导宝宝注意自己的四肢，发展自我意识</p><p>	<b>用具</b>：镜子</p><p>	<b>游戏玩法</b>：　</p><ol>	<li>		用手摇摆宝宝的小手、小脚，用手挠挠他的手心和脚心，引导宝宝注意自己的手脚。</li>	<li>		在镜子面前，让宝宝看看自己的小手、小脚，告诉他，这是宝宝的手，这是宝宝的脚。让宝宝做一些拍手、抬腿的动作，引导他观察镜中的映像。</li>	<li>		打开宝宝的手掌，依次轻轻按下拇指、食指&hellip;&hellip;并念儿歌：大拇哥，二拇哥，三中娘，四小弟，五小妞妞爱看戏。</li></ol><p>	<font color="#ff79bc"><b></body></html>
