<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第2个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：培养宝宝的精细动作技能、说话、社交技能</p><p>	<b>游戏方法</b>：准备两只干净的浅色袜子（你和宝宝一人一只做手偶用）、毛笔。把一只袜子套在你的手上，同时也帮宝宝把另一只套在他的手上。让宝宝看看如何移动他的大拇指和其他手指，以便让袜子手偶的顶端动起来就像一张嘴巴。用毛笔画眼睛、鼻子和嘴巴。为两只袜子手偶起名字，并规定它们各自扮演的角色。让它们俩互相交谈。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
