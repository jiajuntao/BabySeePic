<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第10个月第4周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：手眼协调性，空间关系</p><p>	<b>你需要准备</b>：一个大塑料盆；一些塑料杯、碗及其他容器</p><p>	<b>游戏玩法：</b>这个游戏会把现场弄得一团糟，所以最好在室外玩，或是在厨房或洗手间里玩，并在地面上铺上垫子或毛巾。在塑料盆里装半盆水，然后把各种用来舀水的容器摆在旁边。在宝宝会走以后，你可以把盆放在矮凳或椅子上，在那之前，还是先让他坐在盆旁边吧。</p><p>	告诉宝宝怎样把水从盆里舀出来，再倒回去。等他会做了以后，再教他用小杯子或小碗把水舀到大杯或大碗里。漏斗和带有喷嘴的量杯也是用来玩水的好玩具。</p><p>	<b>安全提醒：</b>宝宝玩水的时候一定要一直有人在旁边照看，无人看管的情况哪怕只有一小会儿都是不可以的。</p><p>	<br />	<font color="#ff79bc"></body></html>
