<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第9个月第1周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：运动能力</p><p>	<b>游戏玩法</b>：让宝宝俯卧在床上，两肘支撑身体，两手向前平放。</p><ol>	<li>		妈妈握住宝宝的两条小腿，轻轻向上抬起成推车状，让宝宝的胸部保持在床面上；</li>	<li>		慢慢地放下双腿，还原成预备姿势；</li>	<li>		再次轻轻向上抬起宝宝的双腿，成推车状，让宝宝的胸部保持在床面上；</li>	<li>		慢慢地放下双腿，还原成俯卧姿势。</li></ol><p>	<br />	<font color="#ff79bc"><b></body></html>
