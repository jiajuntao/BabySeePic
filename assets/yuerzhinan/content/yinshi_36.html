<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第37周 </title></head><body></h2><h3>	饮食安排</h3><p>	羊肉甘温，有补虚祛寒、温补气血、开胃健力之功效；冬瓜性寒味甘，有很好的利尿消肿的功效，对怀孕晚期出现水肿及小便短赤的孕妇，有一定食疗效果。</p><h3>	羊肉冬瓜汤</h3><div>	<img alt="" src="http://wk.iyaya.info/4/48/%E7%BE%8A%E8%82%89%E5%86%AC%E7%93%9C.jpg" /></div><p>	<font color="#d26900">材料：</font>羊肉片100克、冬瓜300克、植物油、香油、葱末、姜末、盐、鸡精各适量。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		冬瓜去皮、瓤，洗净，切成薄片；羊肉片用盐、鸡精、葱末、姜末拌匀腌渍5分钟。</li>	<li>		锅内倒油烧热后放入冬瓜略炒，加适量清水，加盖烧沸；向烧沸的锅中加入腌渍好的羊肉片，煮熟后加香油即可。</li></ol></div></body></html>
