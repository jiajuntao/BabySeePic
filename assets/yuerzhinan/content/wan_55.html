<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第8个月（宝宝第20个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：培养宝宝说话和发音的兴趣与技能，认识小动物的本领。</p><p>	<b>游戏方法</b>：准备一本有动物图案的绘本或图片，有动物玩具更好，翻到小狗的图片，学小狗&ldquo;汪汪&rdquo;叫状，然后让宝宝也学学这种发音，并告诉宝宝小狗会看家，小狗吃骨头；翻到小猫的图片，一起学&ldquo;喵喵&rdquo;叫，然后告诉宝宝，小猫会抓老鼠，爱吃鱼；母鸡、小羊等等&hellip;&hellip;</p><p>	<br />	<font color="#ff79bc"><b>宝宝第20个月 </body></html>
