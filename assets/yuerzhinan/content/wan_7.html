<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第2个月第4周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：发展视觉，开阔眼界，启迪心智</p><p>	<b>游戏方法</b>：在风和日丽之时，把宝宝抱到室外，让他观察眼前出现的人和事物，并缓慢清晰反复地说给他听。这时宝宝会兴致勃勃地东看西看，目不暇接。开始时，每次2～3分钟，以后逐渐增加至15～20分钟，可结合日光浴、空气浴进行。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
