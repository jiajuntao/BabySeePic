<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第12个月第2周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：手眼协调性，理解物体恒存性</p><p>	<b>你需要准备</b>：一两块毛巾；一些小型的塑料洗澡玩具</p><p>	<b>游戏玩法</b>：让宝宝坐在浴盆中，把他的注意力引向别处一小会儿，用一块湿毛巾&ldquo;包&rdquo;上个小号的洗澡玩具，比如橡胶鸭或塑料恐龙。把&ldquo;包装&rdquo;好的礼物拿给宝宝，说：&ldquo;我要送你一件礼物。&rdquo;宝宝会打开毛巾，高兴得大声尖叫，而且马上就要再来一遍。</p><p>	如果你手边有两块毛巾，你就可以在宝宝打开第一件礼物时，包裹第二件了。等宝宝再大一些，灵巧性更好的时候，他就会想要自己包裹礼物送给你，让你打开，这可是培养他慷慨天性的极好方式呢！</p><p>	<br />	<font color="#ff79bc"><b></body></html>
