<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第7个月（宝宝第19个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：训练孩子跑、听指令做动作的能力，培养他的规则意识和注意力。</p><p>	<b>游戏方法</b>：家长念儿歌：&ldquo;小宝宝，真好玩，摸摸桌子（沙发，床&hellip;&hellip;）跑回来，说完来后，孩子向指定地点跑去，摸摸指定家具后再跑回家长身边。</p><p>	<b>游戏提示</b>：所指定的物体应是孩子熟悉，容易摸到的。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
