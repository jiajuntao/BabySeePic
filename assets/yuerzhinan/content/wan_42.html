<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第11个月第3周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：大动作</p><p>	<b>你需要准备</b>：很多枕头和垫子</p><p>	<b>游戏玩法</b>：把枕头、靠垫堆成一个大垛，这样宝宝就可以安全地玩好玩的攀爬游戏了。把最大号的、最稳当的垫子堆放在最下面，然后再堆上椅子靠垫或其他零散的小靠垫。</p><p>	扶稳宝宝，帮他爬上&ldquo;枕头山&rdquo;，然后胜利地站在上面。如果你有很多长方形的枕头，你就可以把它们摆成台阶的样子。不过，你得抓稳宝宝的手，以防他爬到最高一级后一脚踏空。</p><p>	<b>安全提醒</b>：绝对不要把宝宝一个人留在&ldquo;枕头山&rdquo;上，无人看管；这个游戏需要一直有人监督指导。另外，你要记得事先将带有棱角的家具移开，这样万一宝宝摔倒了，也不会撞到什么上面。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
