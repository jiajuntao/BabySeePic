<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第11个月第4周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能：</b>一来一往之中，宝宝可以体会到和别人一起游戏的快乐。</p><p>	<b>具体玩法：</b>宝宝玩一些需要合作的游戏。比如，把球滚给宝宝，再请宝宝扔回来；拍拍宝宝的手，再请宝宝拍拍你的手；让宝宝钻在你的身子下边，宝宝爬，你也爬，宝宝停，你也停&hellip;&hellip;</p><p>	<font color="#ff79bc"><b></body></html>
