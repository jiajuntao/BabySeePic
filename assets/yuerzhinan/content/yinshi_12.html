<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第13周 </title></head><body></h2><h3>	饮食安排</h3><p>	牛肉具有补脾胃、益气血、强筋骨等作用，菠菜含铁丰富，以预防怀孕早、中期的缺铁问题。</p><h3>	牛肉炒菠菜</h3><div>	<img alt="" src="http://wk.iyaya.info/2/21/%E7%89%9B%E8%82%89%E7%82%92%E8%8F%A0%E8%8F%9C1.jpg" /></div><p>	<font color="#d26900">材料：</font>牛里脊肉50克，菠菜200克，淀粉5克，酱油、料酒各5克，植物油20克，葱、姜末各2.5克。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		将牛里脊肉切成薄片，把淀粉、酱油、料酒、姜末调好汁泡好；菠菜择洗干净，用开水焯一下，捞出，沥干水分，要成段。 　　</li>	<li>		锅置火上，放油浇热，放姜、葱末煸炒，再把泡好的牛肉片入，用旺火快炒后取出，现将余油烧热后，放入菠菜、牛肉片，用旺火快炒几下，放盐，拌匀即成。</li></ol></div></body></html>
