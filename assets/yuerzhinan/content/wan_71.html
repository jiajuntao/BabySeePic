<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第12个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：培养宝宝的观察力、听力</p><p>	<b>游戏方法</b>：准备1张够你和宝宝两个人躺在上面的毯子。走出去到小区的广场、当地的公园，或有机会的话，到乡下去一趟。和宝宝一起躺在毯子上，闭上眼睛仔细听。让宝宝告诉你，他听到了什么？留心听听远近的声音。如果宝宝听够了，不妨趁此机会，让他看看天上的云朵，他能从中看到什么形状吗？</p><p>	<br />	<font color="#ff79bc"><b></body></html>
