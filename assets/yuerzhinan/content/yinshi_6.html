<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第7周 </title></head><body></h2><h3>	饮食安排</h3><p>	孕期出现恶心、呕吐、便秘、尿频等不适时，尽量采取食补，多吃一些含蛋白质、维生素多的食物，不要暴饮暴食，尽量少食多餐，多吃一些清淡不油腻的食物。白萝卜下气止呕，香菜温中理气，对孕妇的孕吐症状有很好的辅助治疗作用。</p><h3>	香菜萝卜</h3><div>	<img alt="" src="http://wk.iyaya.info/7/7f/%E9%A6%99%E8%8F%9C%E8%90%9D%E5%8D%9C.jpg" /></div><p>	<font color="#d26900">材料：</font>香菜100克、白萝卜200克、植物油、盐、味精各适量。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		白萝卜洗净，去皮，切成片。</li>	<li>		香菜洗净，切成小段。</li>	<li>		锅倒油烧热，下入白萝卜片煸炒片刻，炒透后加适量盐，小火烧至烂熟时，再放入香菜、味精即可。</li></ol><p>	&nbsp;</p></div></body></html>
