<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第4个月第2周 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：增加母子之间的情感交流</p><p>	<b>游戏方法</b>：找一个暖和的平面，比如在地板上铺块毯子就行。在你的手掌里倒上一点婴儿油或者植物油，然后搓手，直到双手和按摩油都变热了，就可以给宝宝按摩了。要看着宝宝的眼睛，一边做按摩，一边给他唱歌，或者跟他说说话，与宝宝亲密接触。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
