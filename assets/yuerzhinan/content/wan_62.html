<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第3个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：练习手的技巧，发展孩子的创造力与想像力。</p><p>	<b>游戏方法</b>：准备一盒橡皮泥，教宝宝认识其中的主要颜色，并会用橡皮泥捏出不同的形状，别指望这个月龄的宝宝能做出多精美的橡皮泥艺术品，可以教他比较简单的创作，如搓成长条，告诉宝宝捏出一条蛇啦！搓成小粒，可以说捏出米粒或绿豆啦&hellip;&hellip;也可让孩子把不同的形状拼接在一起，做成小动物。</p><p>	这个游戏可以用面粉来进行，家里包饺子时，也可给宝宝一个小面团，让宝宝学着包出自己的饺子。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
