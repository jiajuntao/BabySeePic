<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第36周 </title></head><body></h2><h3>	饮食安排</h3><p>	红菇，富含多种氨基酸，有滋阴活血、健脑养颜等功效，素以醇厚鲜美，清香爽口，汤色清红而著称，闻着清香，吃起来还带有丝丝的甜味。鸡汤熬的久了有丰富的钙质和骨胶原。</p><h3>	红菇炖鸡汤</h3><div>	<img alt="" src="http://wk.iyaya.info/4/4e/%E7%BA%A2%E8%8F%87%E9%B8%A1%E6%B1%A42.jpg" /></div><p>	<font color="#d26900">材料：</font>野生红姑、三黄鸡</p><p>	<font color="#d26900">做法：</font>将红菇和鸡洗干净，一起放入煲中，先用大火煮15分钟等汤沸腾后，用小火慢慢煲，如果想要鸡肉烂一点，煲的时间就长一点。最后快出锅之前，可以根据口味加入调味料。</p></div></body></html>
