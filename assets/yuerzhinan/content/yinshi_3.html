<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第4周 </title></head><body></h2><h3>	饮食安排</h3><p>	蛋白质、维生素A、维生素C、铁、锌，利于胎儿大脑发育。豆腐是中国的传统食品，味美而养生，富含蛋白质，丰富的大豆卵磷脂有益于神经、血管、大脑的发育生长。</p><h3>	什锦豆腐汤</h3><div>	<img alt="" src="http://wk.iyaya.info/4/43/%E4%BB%80%E9%94%A6%E8%B1%86%E8%85%90%E6%B1%A4.jpg" /></div><p>	<font color="#d26900">材料：</font>豆腐(北)150克、油菜200克、香菇(鲜)25克、冬笋25克、金华火腿50克、盐2克、猪油(炼制)15克</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		将豆腐切片，香菇、油菜、笋、火腿切丝。</li>	<li>		锅内加高汤和熟猪油烧沸，放香菇丝、笋丝、油菜丝、火腿丝、盐，煮熟后捞出盛入汤碗内。</li>	<li>		将汤再烧开后放入豆腐片，待豆腐片浮起，立即捞出，加入汤碗即可。</li></ol><p>	&nbsp;</p></div></body></html>
