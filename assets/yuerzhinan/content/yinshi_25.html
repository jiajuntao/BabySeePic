<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第26周 </title></head><body></h2><h3>	饮食安排</h3><p>	豆腐是补钙高手，鸭血能满足孕妈对铁质的需要。酸辣口味不仅能调动妈咪的胃口，还能促进钙质的吸收。</p><h3>	鸭血豆腐汤</h3><div>	<img alt="" src="http://wk.iyaya.info/6/6e/%E9%B8%AD%E8%A1%80%E8%B1%86%E8%85%90.jpg" /></div><p>	<font color="#d26900">材料：</font>鸭血50克、豆腐100克，虾米，香菜、高汤、醋、盐，淀粉、胡椒粉（少量）等。</p><p>	<font color="#d26900">做法：</font>鸭血、豆腐切块，虾米，放入煮开的高汤中炖熟；加醋、盐、胡椒粉（少量）调味，以淀粉勾薄芡，最后洒上香菜叶。</p></div></body></html>
