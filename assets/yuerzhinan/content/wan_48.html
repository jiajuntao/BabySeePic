<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第1个月（宝宝第13个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：训练宝宝行走或爬行的速度和灵巧性；训练宝宝脖颈运动的能力；训练分辨声音的方向。</p><p>	<b>游戏方法</b>：把房间地板铺好泡沫地垫，就可以开始啦：</p><ol>	<li>		宝宝、爸爸、妈妈一起站在地垫上，妈妈喊着&ldquo;追小狗了，追小狗了&rdquo;，并迅速地来到宝宝身边。</li>	<li>		当妈妈追到小宝宝时，爸爸在前面拿着一个玩具向前走，并说：&ldquo;小狗，来追爸爸，汪汪&hellip;&hellip;&rdquo;妈妈也向宝宝说：&ldquo;宝宝快去追。&rdquo;宝宝被玩具吸引，便会迅速地追过去。</li></ol><p>	<b>游戏提示</b>：</p><ol>	<li>		这个游戏应在宝宝吃饱后，精神状态十分良好，没有疾病的情况下进行。</li>	<li>		爬行的场地应该足够宽敞，并移除所有硬的玩具或家具，以防弄伤宝宝。</li></ol><p>	<br />	<font color="#ff79bc"><b></body></html>
