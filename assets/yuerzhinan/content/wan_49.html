<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第2个月（宝宝第14个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：发展语言能力，练习发音</p><p>	<b>游戏方法</b>：大人选定几张动物图片，先讲出名字让宝宝学会指图，然后告诉他&ldquo;小猫叫&mdash;&mdash;喵喵&rdquo;，&ldquo;小狗叫&mdash;&mdash;汪汪汪&rdquo;，&ldquo;小鸭叫&mdash;&mdash;嘎嘎&rdquo;。每当让宝宝捡出图片时，让他学动物的叫声。宝宝很喜欢学动物叫，使练习发音更有兴趣。反复让宝宝取出公鸡的图片或模型，问他公鸡怎样叫，如果他不会，大人可以作示范。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
