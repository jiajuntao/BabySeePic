<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第39周 </title></head><body></h2><h3>	饮食安排</h3><p>	猪蹄营养丰富，味道可口。它不仅是常用菜肴，而且还是滋补佳品。含有丰富的胶原蛋白，孕妈妈吃了是很有好处的。不过汤汁上面的浮油应不断捞除，以免太过油腻，造成肠胃不适。食用时可放少许盐或醋调味，肉、花生、枣均吃，饮汤。有补气血、增乳汁之功效。</p><h3>	红枣花生炖猪蹄</h3><div>	<img alt="" src="http://wk.iyaya.info/e/ee/%E7%BA%A2%E6%9E%A3%E8%8A%B1%E7%94%9F%E7%82%96%E7%8C%AA%E8%B9%84.jpg" /></div><p>	<font color="#d26900">材料：</font>带皮花生仁100克、红枣15枚、猪蹄7-8块、盐1/4小匙、米酒1小匙</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		花生仁泡水8小时以上，猪蹄洗净。放入滚水焯烫，去除毛脂、捞出；红枣洗净。</li>	<li>		猪蹄、花生和红枣，连同花生的泡汁一起放入锅内，加入5杯水和盐、米酒，炖煮至花生与猪蹄熟软即可。</li></ol></div></body></html>
