<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第7个月第2周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：宝宝的观察力，模仿能力</p><p>	<b>游戏方法</b>：妈妈把宝贝抱在怀里，说：&ldquo;小脑袋，摇一摇。&rdquo;同时做摇头动作，鼓励孩子模仿。妈妈说：&ldquo;小眼睛，眨一眨。&rdquo;同时眨眼，请宝宝模仿。妈妈说：&ldquo;小手指，挠一挠。&rdquo;同时用手做抓挠的动作，一边说一边握着宝宝的手腕引导宝宝模仿。</p><p>	模仿是宝宝学习的一种特殊形式，通过观察，模仿成人的动作、语言等，学习一些规则，然后内化于自己的行为中。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
