<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第16周 </title></head><body></h2><h3>	饮食安排</h3><p>	牛肉具有补脾胃、益气血、强筋骨等作用，咖喱牛肉土豆丝富含铁、维生素B2、烟酸等，适合孕妇食用。</p><h3>	咖喱牛肉土豆</h3><div>	<img alt="" src="http://wk.iyaya.info/c/cf/%E5%92%96%E5%96%B1%E7%89%9B%E8%82%89%E5%9C%9F%E8%B1%86%E4%B8%9D.jpg" /></div><p>	<font color="#d26900">材料：</font>牛肉500克、土豆150克、咖喱5克、食油10克、酱油15克、盐5克、葱、姜各1克。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		将牛肉自横断面切成片，将团粉、酱油、料酒调汁浸泡牛肉。土豆洗净去皮，切成块。</li>	<li>		将油热好，先干炒葱、姜，再将牛肉下锅于炒后，将土豆丝放入，再加入酱油、盐及咖喱粉，用旺火炒几下即成。</li></ol></div></body></html>
