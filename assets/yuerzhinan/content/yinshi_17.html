<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第18周 </title></head><body></h2><h3>	饮食安排</h3><p>	孕期如果光喝白开水和牛奶的话，的确相当单调。鲜榨的蔬菜汁和果汁是很有营养的水分补充，还可以补充维生素C和矿物质。</p><h3>	新鲜蔬菜汁</h3><div>	<img alt="" src="http://wk.iyaya.info/1/1a/%E6%96%B0%E9%B2%9C%E8%94%AC%E8%8F%9C%E6%B1%81.jpg" /></div><p>	<span style="color: #ffa500">材料：</span>可用来制作蔬菜的蔬菜有很多，如油菜、菠菜、小白菜、黄瓜、西芹等，口味非常爽口。</p><p>	<span style="color: #ffa500">做法：</span></p><ol>	<li>		将青菜洗净去掉根部，切成小段。</li>	<li>		放入已经煮沸的一小碗清水中，在煮开。</li>	<li>		用筛子过滤菜渣。</li>	<li>		将菜汁与等量的温开水混合，新鲜的蔬菜汁就做好了。</li></ol></div></body></html>
