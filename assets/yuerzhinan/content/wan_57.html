<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第10个月（宝宝第22个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：锻炼宝宝的感知能力、创造能力。</p><p>	<b>游戏方法</b>：带宝宝到沙滩上，提供小铲、小耙、小桶等小工具，引导宝宝把沙堆砌成各种形状，打洞、挖井、搞建筑、建城堡，或者画沙画，玩&ldquo;盛饭&rdquo;、&ldquo;炒菜&rdquo;的游戏。</p><p>	<b>游戏提示</b>：可以邀请小朋友一起参与，发展宝宝的交往能力。</p><p>	可选择公园、幼儿园、海边的沙地，不要去路边及建筑工地的沙地。</p><p>	玩沙时要给孩子穿上宽松的运动装，活动后要及时洗换衣服。</p><p>	玩的时间也不宜过长，夏季可选择早晨和傍晚并尽量在遮阳处玩，以防紫外线直射。</p><p>	<br />	<font color="#ff79bc"><b>宝宝第22个月 </body></html>
