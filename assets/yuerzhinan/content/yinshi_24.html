<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第25周 </title></head><body></h2><h3>	饮食安排</h3><p>	鱼吐司软嫩清香，味美可口，能增加孕妈的食欲。</p><h3>	鱼吐司</h3><div>	<img alt="" src="http://wk.iyaya.info/7/74/%E9%B1%BC%E5%90%90%E5%8F%B8.jpg" /></div><p>	<font color="#d26900">材料：</font>面包、净鱼肉各150克，鸡蛋1只，猪油150克，料酒。淀粉、盐、味精、葱、姜少许。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		面包去边皮，切成厚4至5毫米的片4块，鱼肉斩成泥，加蛋清、葱、姜、酒、味精一起拌匀。</li>	<li>		将调好的鱼泥分4份抹在切好的面包上，用刀搭平。</li>	<li>		猪油锅五成热时，放入鱼吐司炸，炸至呈黄色后出锅。</li>	<li>		每块切成8小块，盘边上加甜酱（甜酱加少许水、糖，用筷拌匀，上笼蒸5分钟，加麻油）。</li></ol></div></body></html>
