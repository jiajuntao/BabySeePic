<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>新生儿第4周 </title></head><body><p></p><p>	<b>培养技能：</b>听觉发展</p><p>	<b>游戏方法：</b>用胎教时的音乐来训练宝宝的听觉，音量要放到比人说话的声音稍大些；或者将绳子一端系在能响的玩具上，另一端套在宝宝的小手腕上，让他一动手，玩具便会发出声响。重复几次之后，他便会体会到自己的动作，注意到音乐的声音。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
