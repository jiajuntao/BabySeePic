<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第27周 </title></head><body></h2><h3>	饮食安排</h3><p>	虾仁同时含有大量的矿物质，容易消化吸收，孕妈妈吃虾仁可以补充蛋白质。芦笋有鲜美芳香的风味，膳食纤维柔软可口，能增进食欲，帮助消化，所含多种维生素和微量元素的质量优于普通蔬菜。</p><h3>	芦笋炒虾仁</h3><div>	<img alt="" src="http://wk.iyaya.info/1/12/%E8%8A%A6%E7%AC%8B%E7%82%92%E8%99%BE%E4%BB%81.jpg" /></div><p>	<font color="#d26900">材料：</font>熟虾仁400克、芦笋少许、植物油、酱油、米醋、芝麻、姜末、圣女果各适量。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		两大勺酱油、少许醋、姜末拌匀备用。</li>	<li>		锅内倒油烧热，放入芝麻翻炒几分钟，待芝麻颜色转为金黄色捞出，备用。</li>	<li>		锅内再倒入适量油烧热，加入芦笋翻炒至熟软；加入圣女果、酱油、熟虾仁翻炒几下，撒上芝麻即可。</li></ol></div></body></html>
