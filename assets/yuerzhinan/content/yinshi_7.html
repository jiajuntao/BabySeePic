<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第8周 </title></head><body></h2><h3>	饮食安排</h3><p>	本周准妈妈的妊娠反应更加强烈，呕吐剧烈的孕妈妈可以尝试用水果入菜等，多多补充维生素。葡萄干、核桃及烤过的吐司都有止吐作用，芝士粉中富含的B族维生素可减轻烦躁情绪，缓解孕吐。</p><h3>	<strong><span style="font-size: 14px">烤全麦三明治</span></strong></h3><div>	<img alt="" src="http://wk.iyaya.info/5/5d/%E7%83%A4%E5%85%A8%E9%BA%A6%E4%B8%89%E6%98%8E%E6%B2%BB.jpg" /></div><p>	<font color="#d26900">原料：</font>全麦面包1个，芝士粉、葡萄干、杏仁片、核桃、樱桃、葡萄酱等适量。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		把全麦面包放在烤箱里稍烤一下，取出切成4小块；</li>	<li>		先在上面抹上一层葡萄酱，然后把葡萄干、核桃、杏仁片和樱桃放在上面，再撒上芝士粉。</li></ol><p>	&nbsp;</p></div></body></html>
