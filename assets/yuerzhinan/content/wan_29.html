<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第8个月第2周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：训练将脚提起向前后、左右移步，为学走做准备。　</p><p>	<b>游戏玩法</b>：</p><ol>	<li>		成人站在床前，两手扶宝宝腋下，让他站稳，教他将一脚提起向前移步，另一脚随后跟上，学会向前移步。学会向前移步后，再学向左边或右边移步。</li>	<li>		宝宝学会了一步并一步的移步后，让他站在地上，成人弯腰从宝宝背后用手扶其腋下，使他站稳，再慢慢引导他向前移步。</li>	<li>		宝宝学会向前移步后，成人可面对宝宝站立，两手握住宝宝前臂或手腕，帮助宝宝左右脚轮流向前迈步。</li></ol><p>	<b>小贴士</b>：宝宝在妈妈帮助下学习移步时，爸爸可在宝宝前面摇铃吸引他向前走。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
