<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第6个月第4周 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：通过这个游戏，告诉宝宝东西可以失而复得，对宝宝将来正确面对生活的压力有帮助。</p><p>	<b>游戏方法</b>：妈妈用手帕把脸挡着，问宝宝：&ldquo;妈妈呢？妈妈去哪儿了？&rdquo;把手帕从脸上拿下，对宝宝说：&ldquo;妈妈在这里。&rdquo;然后用手帕挡住宝宝的脸，叫宝宝的名字，问：&ldquo;宝宝呢？宝宝在哪儿？&rdquo;撩开手帕对宝宝说：&ldquo;啊，宝宝在这里！&rdquo;宝宝会开心地大笑起来。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
