<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第6周 </title></head><body></h2><h3>	饮食安排</h3><p>	怀孕6周的时候，有些准妈妈开始有了早孕反应，下面介绍一个缓解孕吐的食谱。</p><h3>	姜丝煎蛋</h3><div>	<img alt="" src="http://wk.iyaya.info/4/48/%E5%A7%9C%E4%B8%9D%E7%85%8E%E8%9B%8B.jpg" /></div><p>	<font color="#d26900">材料：</font>鸡蛋2只。姜丝适量，盐少许。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		下油1汤匙，放下姜丝炒香铲起。</li>	<li>		烧热锅、下油1汤匙，将一只鸡蛋放入锅中，慢火煎至半凝固时，放下半份姜丝，洒下少许盐，招摺半月形，煎至两面黄色铲起上碟。另一只做法相同。</li></ol><p>	&nbsp;</p></div></body></html>
