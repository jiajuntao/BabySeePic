<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第9个月（宝宝第21个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：培养理解、记忆能力。</p><p>	<b>游戏方法</b>：准备一个能放进你手掌里的小东西 ，比如小塑料动物，攥在你的手心里，然后把双手都藏在背后（如果有必要，你也可以换手）。现在把两只手都从后面伸到前面来，让宝宝猜猜那个小东西在哪只手里。慢慢打开他选择的那只手，这样可以制造些悬念。</p><p>	偶尔你也可以玩一个小花招，悄悄地把玩具放在你的背后，这样哪只手里都不会有它。头几次你这样做的时候，他会大吃一惊，但很快他就会想出来玩具在哪儿，而会跑到你后面找到它。让他也藏一藏玩具，注意配合宝宝，无论是否猜对，都要记得表达出高兴或沮丧的情绪。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
