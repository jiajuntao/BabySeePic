<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第24周 </title></head><body></h2><h3>	饮食安排</h3><p>	百合与银耳含丰富的矿物质元素，具有滋阴、温补、润肺的作用，香蕉含钾丰富，而且很利于消化、吸收。此汤天润可口，是养阴安胎、生津润肠的好汤。<span style="color: #000000">但由于含蔗糖较多，体重增加过多的妈妈不适合食用。</span></p><h3>	香蕉百合银耳汤</h3><div>	<img alt="" src="http://wk.iyaya.info/d/d2/%E9%A6%99%E8%95%89%E7%99%BE%E5%90%88%E9%93%B6%E8%80%B31.jpg" /></div><p>	<font color="#d26900">材料：</font>干银耳15克，鲜百合120克，香蕉2根，枸杞5克、冰糖80克，水3杯。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		干银耳泡水2小时，加水3杯入文火炖半小时取出备用。</li>	<li>		香蕉去皮，切成小片。</li>	<li>		将煮好的银耳、鲜百合、香蕉片、枸杞、冰糖放入蛊中，炖半小时即可。</li></ol></div></body></html>
