<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第38周 </title></head><body></h2><h3>	饮食安排</h3><p>	蘑菇益肠胃，理气，又含有脂肪、蛋白质、钙、磷等较多的营养物质，是不可多得的保健食品，孕晚期可多食一些。</p><h3>	鲜蘑豆腐汤</h3><div>	<img alt="" src="http://wk.iyaya.info/a/ab/%E9%B2%9C%E8%98%91%E8%B1%86%E8%85%90%E6%B1%A4.jpg" /></div><p>	<font color="#d26900">材料：</font>鲜蘑菇100克、豆腐1块、青蒜段10克、海米5克、盐、鸡精、香油、姜末、醋、清汤各适量。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		把蘑菇和豆腐分别洗净，切成小片。</li>	<li>		锅置火上倒入清汤，放入豆腐、蘑菇、泡洗好的海米、盐和姜末烧沸，撇出浮沫，撒上青蒜段，加入醋，淋入香油，撒入鸡精，熟后即可出锅。</li></ol></div></body></html>
