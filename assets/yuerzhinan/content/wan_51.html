<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第4个月（宝宝第16个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：提高宝宝的语言能力，帮助宝宝认识身体的各部位。</p><p>	<b>游戏方法</b>：和宝宝在一起的时候，问宝宝，你的鼻子在哪儿呢？哪儿是妈妈的下巴？爸爸的眼睛在哪里？等等。还可以让宝宝指出下巴颏、胳肢窝等在宝宝听来很有趣的身体部份名称。然后，让宝宝一边指认一边重复这些部位的名字，如，指着自己的嘴巴，问宝宝这是什么？</p><p>	<b>游戏提示</b>：这些游戏可以长期进行，宝宝掌握一个字词、认识身体的部位可能会需要一点时间。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
