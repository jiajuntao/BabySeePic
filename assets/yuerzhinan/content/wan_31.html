<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第8个月第4周 </title></head><body><p style="text-align: center"></p><p>	<b>游戏玩法</b>：</p><ol>	<li>		找爸爸&mdash;&mdash;爸爸藏在妈妈身后，妈妈对着宝宝说：&ldquo;爸爸哪里去了？&rdquo;宝宝会到处搜寻，爸爸突然出现了：&ldquo;爸爸在这里呢。&rdquo;宝宝高兴得手舞足蹈，脸上露出了欢快的笑容。</li>	<li>		寻找妈妈的手&mdash;&mdash;妈妈把手藏在身后，问宝宝：&ldquo;妈妈的手哪去了？&rdquo;宝宝不知道，这时妈妈把手拿出来：&ldquo;妈妈的手在这里呢。&rdquo;在游戏中宝宝认识了妈妈的手。</li>	<li>		寻找玩具奶瓶&mdash;&mdash;妈妈可以把玩具、奶瓶等物品藏到身后，再把它拿出来。</li></ol><p>	　　　　</p><p>	<font color="#ff79bc"><b></body></html>
