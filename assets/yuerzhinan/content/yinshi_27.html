<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第28周 </title></head><body></h2><h3>	饮食安排</h3><p>	猪腰中含有丰富的铁质，且人体的吸收、利用程度高，是补铁的好食物。由于胎儿发育的需要，准妈妈应该多吃一些补血食物，妊娠28周后尤其要注意铁的补充。</p><h3>	火爆腰花</h3><div>	<img alt="" src="http://wk.iyaya.info/1/1b/%E7%81%AB%E7%88%86%E8%85%B0%E8%8A%B1.jpg" /></div><p>	<font color="#d26900">材料：</font>猪腰100克，黄瓜1根，红泡椒15克，姜、葱、蒜适量。</p><p>	<font color="#d26900">做法：</font>猪腰用刀切成腰花；将盐、糖、酱油、醋、料酒和水淀粉倒碗中调成汁；中火加热油锅，放葱、姜、蒜和红泡椒碎爆香，再开大火爆炒腰花1分钟，放入准备好的调味汁和黄瓜片，待汤汁收稠后装盘。</p></div></body></html>
