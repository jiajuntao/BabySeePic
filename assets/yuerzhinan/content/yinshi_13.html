<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第14周 </title></head><body></h2><h3>	饮食安排</h3><p>	伴随着母体一天天的调整和适应，腹中的胎儿也一天天地悄然长大，母体渐渐适应机体的变化，食欲开始增加，情绪好转，精神为之振奋，孕中期是弥补、调整补充营养的最佳时期。鸡蛋营养均衡，是健脑益智食品，西红柿含有丰富的维生素C和番茄红素，对于胎儿的生长发育很有益处。</p><h3>	鸡蛋西红柿面</h3><div>	<img alt="" src="http://wk.iyaya.info/d/d4/%E9%B8%A1%E8%9B%8B%E8%A5%BF%E7%BA%A2%E6%9F%BF%E9%9D%A2.jpg" /></div><p>	<font color="#d26900">材料：</font>鸡蛋1个，西红柿100克，龙须面100克，食盐、味精、香油、酱油、葱花适量。</p><p>	<font color="#d26900">做法：</font>西红柿切片：炒锅置于火上，放一点油，先炝锅，油热时放葱花、西红柿翻炒；西红柿出红汤后，放水、少量酱油，水开后煮面，面快熟时把鸡蛋打入，再煮一会儿，放食盐、味精调味出锅即可。</p><p>	&nbsp;</p></div></body></html>
