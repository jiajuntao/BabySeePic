<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>新生儿第2周 </title></head><body><p></p><p>	<b>游戏目的：</b>增加妈妈与宝宝之间的情感交流</p><p>	<b>游戏方法：</b>在洗澡前后或换完尿布后，将宝宝平放在床上，边和宝宝说话，边给宝宝从肩到手抚摸双臂，从脚到臀部抚摸双腿，然后从上到下摸摸胸。摸摸宝宝的脸蛋、眉毛、额头、小眼睛、小鼻子，并伴随着&ldquo;宝宝真乖&rdquo;、&ldquo;揪揪小鼻子&rdquo;等语言。然后把宝宝抱起来，用手抚摸宝宝的背部、颈部和头，按这样的步骤抚摸宝宝的全身。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
