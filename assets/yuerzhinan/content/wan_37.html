<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第10个月第2周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：手眼协调性，走</p><p>	<b>你需要准备</b>：餐椅</p><p>	<b>游戏方法</b>：沿着一面墙摆一排椅子，最好在铺了地毯的房间里。帮助宝宝站起来，扶着一头的椅子，然后教他怎样利用这些椅子慢慢地把自己从一把椅子移动到另一把椅子旁。如果他还需要额外的激励，你可以把宝宝最喜欢的一个玩具放到最远的那把椅子上。等宝宝走到那儿，帮他拿到玩具，为他鼓掌叫好，给他一个大大的拥抱。再把另一个玩具放到另一端的椅子上，让宝宝再走回去。只要他还有兴趣，而且他的小腿还能撑得住，这个游戏你就可以一直玩下去。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
