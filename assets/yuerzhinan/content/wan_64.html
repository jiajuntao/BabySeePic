<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第5个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：锻炼宝宝的听力和分析能力</p><p>	<b>游戏方法</b>：让家里保持安静，全家坐在一起，爸爸、妈妈或其他人都坐在宝宝的背后，每人说一句话，让宝宝猜一猜那是谁在说话。如果宝宝猜对了，可以非常大声的奖励宝宝：&ldquo;猜对了！宝宝太棒了！&rdquo;如果宝宝猜错了可以重复几次，让宝宝记住这个亲人的声音。然后与宝宝轮换，让宝宝发声说话，由爸爸或者妈妈来猜。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
