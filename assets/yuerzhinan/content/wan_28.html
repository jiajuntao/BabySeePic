<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第8个月第1周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：宝宝的视觉和精细动作</p><p>	<b>用具</b>：丝巾、小手绢或其他扔向空中能缓缓落下的气球之类的东西。</p><p>	<b>玩法</b>：与宝宝一起坐在地板上，把丝巾扔到空中，当它落下时，举起胳膊去抓它。再扔出去，让孩子抓。让他张开双臂，让丝巾落在他怀里。继续用其他的物品玩。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
