<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第6个月（宝宝第18个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：初步培养劳动习惯和劳动能力，学习助人为乐的行为。</p><p>	<b>游戏方法</b>：这个游戏不需要专门进行，在做家务的时候随时叫上宝宝就可以了。</p><ol>	<li>		洗手帕：家长洗衣服时，给孩子一块手帕，让他学着洗，告诉孩子手帕的用处，培养他爱卫生的良好习惯。</li>	<li>		扫地、擦桌子。给孩子一把小扫帚，主他模仿成人扫地的动作或给他一块小抹布，让孩子学着擦擦桌子。</li></ol><p>	<b>游戏提示</b>：别指望宝宝真能帮你什么忙，帮倒忙、添乱也不要责备他、阻止他，培养宝宝爱劳动的积极性、帮大人做事的热情就足够了。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
