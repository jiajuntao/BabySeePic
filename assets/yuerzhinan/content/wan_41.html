<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第11个月第2周 </title></head><body><p style="text-align: center"></p><p>	下次你要在外面干活时，就可以试试这个简单的游戏。它可以让稍大些的宝宝全神贯注好长时间呢，同时还能练习他画画所需要的所有精细动作技能。</p><p>	<b>培养技能</b>：手眼协调性</p><p>	<b>你需要准备</b>：一些画笔，一小盆水</p><p>	<b>游戏玩法</b>：在户外接一小盆水，然后给宝宝几支真正的画笔，让宝宝坐在一面墙或是一件矮的室外家具前，比如梯凳或长椅，然后教他怎样用水在上面&ldquo;画画&rdquo;。宝宝会为此感到相当自豪的，因为他在帮你完成这么重要的一项工作呢。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
