<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第4个月第4周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：翻身能力</p><p>	<b>游戏方法</b>：摆弄翻身，就是将宝宝的翻身姿势事先摆好，借助外力帮助翻身。让宝宝仰卧，然后在左侧放一个小玩具逗引他，让他有去拿的冲动。这时父母将宝宝的右腿放到左腿上，将右手放在胸上，轻轻地推宝宝的肩膀，使其抬离平面，一边拿玩具逗宝宝，一边用手推背部，帮助他顺利翻身。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
