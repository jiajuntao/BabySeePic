<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第19周 </title></head><body></h2><h3>	饮食安排</h3><p>	芒果、柳橙、苹果，这三种水果都含有丰富的维生素C，短暂搅拌还能保留较多维生素，除果皮外，纤维素也基本保存了下来，果汁口味鲜美香浓，是孕妈妈美肌养颜的佳饮。但要注意不要过量饮用，以免糖分摄入过多。</p><h3>	芒果柳橙苹果汁</h3><div>	<img alt="" src="http://wk.iyaya.info/d/de/%E8%8A%92%E6%9E%9C%E6%9F%B3%E6%A9%99%E8%8B%B9%E6%9E%9C%E6%B1%81.jpg" /></div><p>	<font color="#d26900">材料：</font>芒果半个（对芒果过敏的妈妈可以不放）、柳橙1个、苹果半个、蜂蜜1匙</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		平放芒果顺芒果核切开，用水果刀在果肉上划若干交叉线，抓住果皮两端翻面，取出芒果果肉块。</li>	<li>		将苹果和橙肉瓣切块，与芒果块一起放入果汁机中。</li>	<li>		加入150毫升纯净水，搅拌30秒左右。</li>	<li>		搅拌后加入蜂蜜，即可食用。</li></ol></div></body></html>
