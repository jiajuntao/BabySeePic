<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第12个月第3周 </title></head><body><p style="text-align: center"></p><p>	<b>培养技能</b>：语言能力，动作能力</p><p>	<b>游戏玩法</b>：用动作来表演儿歌：妈妈一边唱歌，一边同宝宝一起做动作，然后过渡到妈妈唱歌，宝宝动作表演。如：</p><p>	找呀找呀，找朋友，（招招手）</p><p>	找到一个好朋友。（对人点头）</p><p>	敬个礼，（做敬礼动作）</p><p>	握握手，（伸手与人相握）</p><p>	你是我的好朋友。（先指对方，再指自己，再握手）</p><p>	再见！（挥手）</p><p>	<br />	<font color="#ff79bc"><b></body></html>
