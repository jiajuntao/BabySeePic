<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第2周 </title></head><body></h2><h3>	饮食安排</h3><p>	松子仁健脾滋阴，海带散结软坚，通便。孕早期食用可壮体，还可防治便秘，有利安胎。海带含碘丰富、有利胚胎的生长发育。</p><h3>	松仁海带</h3><div>	<img alt="" src="http://wk.iyaya.info/3/3a/%E6%9D%BE%E4%BB%81%E6%B5%B7%E5%B8%A6.jpg" /></div><p>	<font color="#d26900">材料：</font>松子仁50克，水发海带100克，鸡汤、盐各少许。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		松子仁用清水洗净；水发海带洗净，切成细丝。</li>	<li>		锅置火上，放入鸡汤、松子仁、海带丝用文火煨熟，加盐调味即成。</li></ol></div></body></html>
