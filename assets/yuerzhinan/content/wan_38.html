<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第10个月第3周 </title></head><body><div>	<img alt="" src="http://wk.iyaya.info/1/1c/10%E4%B8%AA%E6%9C%883%E5%91%A82.jpg" /></div><p style="text-align: center"></p><p>	<b>培养技能</b>：理解物体恒存性，手眼协调性</p><p>	<b>你需要准备</b>：肥皂泡</p><p>	<b>游戏玩法</b>：把宝宝安全稳妥地放在洗澡椅或浴盆中。如果他没有被圈在洗澡椅中，你一定要确保在玩这个游戏的过程中，宝宝不会从水中站起来。俯下身让宝宝看不到你，然后吹起一堆泡泡，让它们成串地飘向宝宝。</p><p>	有节奏地留点停顿，然后，再吹出更多的泡泡。每一阵突如其来的泡泡雨都会让宝宝笑个不停。不管怎么样，宝宝看不见你，却知道你就在那儿给他吹泡泡，这样的感觉对宝宝来说有着无穷无尽的乐趣呢。</p><p>	<b>安全提醒：</b>不管你们有多乐翻天，当宝宝在浴盆中时，你的眼睛一秒钟都不能离开他。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
