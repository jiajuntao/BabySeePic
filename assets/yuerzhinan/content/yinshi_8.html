<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第9周 </title></head><body></h2><h3>	饮食安排</h3><p>	持续的妊娠反应让孕妈妈们食欲不佳，虽然此时不必担心腹中胎儿营养不良，但还是应及时补充营养，这时可以服用孕妇奶粉和营养片剂予以补充。牛奶中含有丰富的蛋白质、维生素及钙、钾、镁等矿物质，可以防止皮肤干燥、暗沉，使皮肤白皙，有光泽，还能给身体补充丰富的钙质。牛奶味甘、性平，具有补虚损、益肺胃、生津润肠之功效。</p><h3>	姜汁牛奶</h3><div>	<img alt="" src="http://wk.iyaya.info/e/e1/%E5%A7%9C%E6%B1%81%E7%89%9B%E5%A5%B61.jpg" /></div><p>	<font color="#d26900">主料：</font>牛奶200克，姜汁10克。</p><p>	<font color="#d26900">调料：</font>白砂糖20克。</p><p>	<font color="#d26900">做法：</font>将鲜牛奶、生姜汁、白糖搅拌均匀，煮沸。</p><p>	<font color="#d26900">食用方法：</font>温热服，每日2次。</p></div></body></html>
