<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝1岁第3个月（宝宝第15个月） </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：训练走和蹲的动作；培养孩子耐心，细致的良好习惯，训练孩子的坚持性。</p><p>	<b>游戏方法</b>：</p><ol>	<li>		准备一个提篮，用彩色硬纸板剪成蘑菇散落在地上。</li>	<li>		取出一个玩具小兔，告诉宝宝&ldquo;小兔子饿了&rdquo;，让宝宝给采一些蘑菇。</li>	<li>		让宝宝提上篮子拾蘑菇，再走回父母身边来。</li></ol><p>	<b>游戏提示</b>：</p><ol>	<li>		蘑菇不要太多，放得不要太集中，设置一定的难度，训练宝宝的观察力，但也不要让宝宝太累。</li>	<li>		父母可和宝宝一起拾蘑菇，宝宝的兴趣会更浓厚的。</li></ol><p>	<br />	<font color="#ff79bc"><b></body></html>
