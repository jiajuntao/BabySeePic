<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第35周 </title></head><body></h2><h3>	饮食安排</h3><p>	栗子含有大量的淀粉和丰富的蛋白质、脂肪、维生素。性味甘温，能厚胃肠、补肾气，有养胃、健脾、补肾、强筋、活血、消肿等功效。鸭子的药性偏凉，适合在干燥的秋季作为进补之物。</p><h3>	板栗烧鸭</h3><div>	<img alt="" src="http://wk.iyaya.info/7/78/%E6%9D%BF%E6%A0%97%E7%83%A7%E9%B8%AD.jpg" /></div><p>	<font color="#d26900">用料：</font>光鸭1只，板栗、盐、料酒、酱油、胡椒粉（少量）、葱、姜、蒜、食油各适量。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		鸭子剁成块。</li>	<li>		锅上火，放油七成热，放葱姜炒出香味，放鸭块、料酒、酱油、清水和盐，烧开放板栗，鸭熟时放蒜段、胡椒粉（少量）即可。</li></ol></div></body></html>
