<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第3周 </title></head><body></h2><h3>	饮食安排</h3><p>	怀孕前3个月和孕期前3个月要补叶酸，叶酸是胎儿神经发育的关键营养素。芦笋的叶酸含量是蔬菜中的第一名，最好的食用方式是在滚水中过一下，直接浇上橄榄油来吃，而用烤箱可以大量驱除猪肉中的油脂。</p><h3>	猪肉芦笋卷</h3><div>	<img alt="" src="http://wk.iyaya.info/c/c9/%E7%8C%AA%E8%82%89%E8%8A%A6%E7%AC%8B%E5%8D%B7.jpg" /></div><p>	<font color="#d26900">材料：</font>猪肉、芦笋、料酒、姜、蒜、盐、咖喱粉、黑胡椒粉。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		用料酒、姜、蒜末把猪肉片腌制10～15分钟。</li>	<li>		芦笋洗净，去根去皮，切成长短适中的段。</li>	<li>		用腌好的猪肉包住芦笋段。</li>	<li>		把包好的卷撒上咖喱粉、盐和黑胡椒粉，放入烤箱中烤7分钟左右即可。</li></ol><p>	&nbsp;</p></div></body></html>
