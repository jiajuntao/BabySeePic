<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝第4个月第1周 </title></head><body><p style="text-align: center"></p><p>	<b>游戏功能</b>：让宝宝理解暂时看不到的事物仍然存在，要设法去寻找它。</p><p>	<b>道具</b>：大手帕、婴儿熟悉的小玩具</p><p>	<b>游戏步骤</b>：</p><ol>	<li>		先用大手帕蒙住自己的脸或玩具。妈妈问：在哪儿？当宝宝寻找时，突然拉掉手帕露出笑脸并叫一声&ldquo;猫儿&rdquo;，逗宝宝笑。</li>	<li>		然后，将大手帕蒙住宝宝的脸，让他学着将手帕拉开，妈妈高兴地叫一声&ldquo;猫儿&rdquo;，和宝宝一起开心地笑起来。</li></ol><p>	宝宝们都很喜欢这个游戏，他们会学着用手帕、衣服、被单蒙住自己反复地同妈妈玩，而且学着发出&ldquo;猫儿&rdquo;的声音，这个游戏使母子都很快乐。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
