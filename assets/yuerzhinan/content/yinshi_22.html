<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第23周 </title></head><body></h2><h3>	饮食安排</h3><p>	脂肪除了能够提供孕妈妈充足的体力外，同时有助于胎儿脑和神经系统的形成和再生。但脂肪可不能乱吃，垃圾脂肪千万不要吃哦！要吃健康的脂肪。</p><p>	富含脂肪且营养丰富的食物包括深海鱼类（鲑鱼、老虎斑、青斑、粉斑、多宝鱼、银枪鱼、黄鲫、小黄鱼、银鲳等）、坚果（榛子、松仁、板栗、开心果、葵花子、核桃、芝麻等）以及大多数从蔬菜或种子种提炼的油脂（玉米油、茶油、橄榄油等）&nbsp;</p><h3>	柠檬鲑鱼</h3><div>	<img alt="" src="http://wk.iyaya.info/7/71/%E6%9F%A0%E6%AA%AC%E9%B2%91%E9%B1%BC.jpg" /></div><p>	<font color="#d26900">材料：</font>鲑鱼300克，柠檬150克，盐少许。</p><p>	<font color="#d26900">做法：</font>将鲑鱼用盐腌渍，放入烧热的锅中，用少许油煎熟，食用时淋上柠檬汁即可。</p></div></body></html>
