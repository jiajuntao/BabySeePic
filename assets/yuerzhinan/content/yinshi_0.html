<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第1周 </title></head><body></h2><h3>	饮食安排</h3><p>	怀孕前3个月和孕期前3个月要补叶酸，叶酸是胎儿神经发育的关键营养素。奇异果中的糖含量稍微偏高，但奇异果籽内含有丰富的叶酸、维生素E和维生素C，果汁机打碎后与酸奶中的脂肪混合令果内的维生素E能更好地被吸收，血糖指数也相应降低，而酸奶中含有丰富的乳酸菌和钙质。</p><h3>	酸奶奇异果汁</h3><div>	<img alt="" src="http://wk.iyaya.info/b/b8/%E9%85%B8%E5%A5%B6%E5%A5%87%E5%BC%82%E6%9E%9C%E6%B1%81.jpg" /></div><p>	<font color="#d26900">材料：</font>奇异果2个、酸奶250克</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		奇异果削皮切块</li>	<li>		将奇异果、酸奶放入果汁机中，搅拌匀浆即可。</li></ol></div></body></html>
