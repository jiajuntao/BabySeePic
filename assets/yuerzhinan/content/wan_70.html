<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>宝宝2岁第11个月 </title></head><body><p style="text-align: center"></p><p>	<b>游戏目的</b>：制造上幼儿园的气氛，做上幼儿园的准备工作。</p><p>	<b>游戏方法</b>：给宝宝准备一个小书包，里面有宝宝的小故事书、蜡笔、小铅笔、卷笔刀等，为以后准备上幼儿园做准备。把书包挂在宝宝拿得到的地方，然后和宝宝做上幼儿园的游戏。</p><p>	妈妈给宝宝上课，然后由宝宝复述故事，数数字，画画，玩一会后，妈妈说&ldquo;小朋友们，现在下课了&rdquo;，然后让宝宝收拾东西回家。看宝宝是不是可以有条不紊地把拿出来的物品全部放回书包里。然后背上书包，在家里走一圈，结束游戏。</p><p>	<br />	<font color="#ff79bc"><b></body></html>
