<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>怀孕第5周 </title></head><body></h2><h3>	饮食安排</h3><p>	黑豆排骨汤含有孕妇所需的铁质、胡萝卜素、维生素A、叶酸、蛋白质。</p><h3>	黑豆排骨汤</h3><div>	<img alt="" src="http://wk.iyaya.info/4/4c/%E9%BB%91%E8%B1%86%E6%8E%92%E9%AA%A8%E6%B1%A4.jpg" /></div><p>	<font color="#d26900">材料：</font>黑豆75克、小排骨150克、姜2片、酒1大匙、盐1小匙。</p><p>	<font color="#d26900">做法：</font></p><ol>	<li>		排骨洗净，氽烫后去血水再冲净。</li>	<li>		黑豆用冷水泡软约半小时，然后沥干切两半。</li>	<li>		水10杯烧开，先放排骨及姜片炖20分钟，再放入黑豆同煮。</li>	<li>		加入调味料拌匀即可熄火盛出食用。</li></ol><p>	&nbsp;</p></div></body></html>
